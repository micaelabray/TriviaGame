<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" id="bodyContent">
        <!-- Title of the page container -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" id="title">
                    How I Met Your Mother Trivia
                </div>
            </div>
        </div>

        <!-- Timer container -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" id="timer">
                    -
                </div>
            </div>
        </div>

        <!-- Question container -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" id="questionNumber">
                    -
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3 correctSection">
                    Correct: 
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3" id="correct">
                    -
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3 incorrectSection">
                    Incorrect: 
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3" id="incorrect">
                    -
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" id="question">
                    Click here to start game 
                </div>
            </div>
        </div>

        <!-- Answer container -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 answerDisplay" id="answerA">
                    -
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" id="answerB">
                    -
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" id="answerC">
                    -
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12" id="answerD">
                    -
                </div>
            </div>
        </div>
    </div>




    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
